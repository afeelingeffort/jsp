<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아파치 + 톰캣</title>
<style>
	*{
		margin:0;
		padding : 10px;
	}
</style>
</head>
<body>
	<h1>아파치 + 톰캣</h1>
	<p>
	Tomcat은 아파치에서 개발한 오픈 소스의 웹 어플리케이션 서버이다.
	Tomcat은 자바 Servlet과 JSP를 실행하기 위한 웹 애플리케이션 서버로, 
	클라이언트의 요청에 대해 정적인 웹 페이지를 제공하거나, 
	Servlet과 JSP 등의 동적인 웹 페이지를 생성하여 제공한다.
	</p>
</body>
</html>
